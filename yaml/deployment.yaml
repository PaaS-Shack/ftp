apiVersion: v1
kind: Service
metadata:
  name: ftptd
  namespace: paas-shack
spec:
  externalTrafficPolicy: Local
  ports:
  - name: port-1
    port: 18021
    protocol: TCP
    targetPort: 18021
  - name: port-2
    port: 18022
    protocol: TCP
    targetPort: 18022
  - name: port-3
    port: 18101
    protocol: TCP
    targetPort: 18101
  - name: port-4
    port: 18102
    protocol: TCP
    targetPort: 18102
  - name: port-5
    port: 18103
    protocol: TCP
    targetPort: 18103
  - name: port-6
    port: 18104
    protocol: TCP
    targetPort: 18104
  selector:
    app: ftptd
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftptd
  namespace: paas-shack
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ftptd
  template:
    metadata:
      labels:
        app: ftptd
    spec:
      containers:
      - image: gcr.io/fid-sql/ftp:td
        imagePullPolicy: Always
        name: ftptd
        resources: {}
        ports:
        - containerPort: 18021
          protocol: TCP
        - containerPort: 18022
          protocol: TCP
        - containerPort: 18101
          protocol: TCP
        - containerPort: 18102
          protocol: TCP
        - containerPort: 18103
          protocol: TCP
        - containerPort: 18104
          protocol: TCP   
        envFrom:
          - configMapRef:
              name: config
          - secretRef:
              name: secrets